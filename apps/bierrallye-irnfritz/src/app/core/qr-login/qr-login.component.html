@if (data && data.payload && image) {
  <div class="qr-code-container">
    <h6>{{ data.payload.team | participantNames }}</h6>
    <ngx-kjua
      [crisp]="true"
      [image]="image"
      [mode]="'image'"
      [size]="450"
      [text]="data.payload.encodedUrl"
      [mSize]="30"
    />
  </div>
}

<img
  #imgBuffer
  id="img-buffer"
  src="assets/logos/beer-icon-without-background.png"
/>
