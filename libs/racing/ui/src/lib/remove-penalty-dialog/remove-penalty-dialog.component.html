<h2 mat-dialog-title>{{ data.effectLabel }} löschen</h2>
<mat-dialog-content>
  Bist du sicher, dass du die {{ data.effectLabel }} löschen möchtest?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Bestätigen
  </button>
</mat-dialog-actions>
