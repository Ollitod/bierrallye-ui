<h1 mat-dialog-title>Team anlegen</h1>
<mat-dialog-content>
  <form [formGroup]="teamForm">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Spieler 1</mat-label>
        <input
          formControlName="teamFirstMember"
          id="teamFirstMember"
          matInput
          readonly
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Spieler 2</mat-label>
        <input
          formControlName="teamSecondMember"
          id="teamSecondMember"
          matInput
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" id="email" matInput readonly />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Startblock</mat-label>
        <input formControlName="startblock" id="startblock" matInput readonly />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>UUID</mat-label>
        <input formControlName="uuid" id="uuid" matInput readonly />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Box-Nr.</mat-label>
        <input
          formControlName="boxId"
          id="boxId"
          matInput
          [readonly]="createTeamDisabled"
        />
      </mat-form-field>
    </div>

    <div class="button-container">
      <button
        (click)="openQrLoginInNewTab()"
        class="tertiary-button"
        mat-flat-button
      >
        QR-Code generieren
      </button>
      <button
        (click)="createTeam()"
        [disabled]="!teamForm.valid || createTeamDisabled"
        mat-flat-button
        type="submit"
      >
        Team erstellen
      </button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close mat-button>Schlie√üen</button>
</mat-dialog-actions>
