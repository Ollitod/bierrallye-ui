@if (isAdmin()) {
  <div class="button-container tertiary-button" (click)="openWinnersDialog()">
    <button mat-flat-button>Blitzauswertung</button>
  </div>
}

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Auswertung Bierrallye 2024</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <gpx-expandable-dynamic-table
      [columnSpecs]="columnsSpecs"
      [data]="evaluations"
    >
      <ng-template gpxExpansionContent let-evaluation>
        <gpx-dynamic-table
          [columnSpecs]="detailColumnSpecs"
          [data]="evaluation.stationEvaluation"
          [disablePaginator]="true"
        />
      </ng-template>
    </gpx-expandable-dynamic-table>
  </mat-card-content>
</mat-card>
