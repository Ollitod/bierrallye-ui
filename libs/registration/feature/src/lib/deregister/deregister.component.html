<mat-card appearance="outlined">
  <mat-card-content>
    <form [formGroup]="deregisterForm">
      <mat-form-field>
        <mat-label>Abmelde-Token</mat-label>
        <input formControlName="token" id="token" matInput />
      </mat-form-field>
      <button
        (click)="deregister()"
        [disabled]="!deregisterForm.valid"
        mat-flat-button
        type="submit"
      >
        Abmelden
      </button>
    </form>
  </mat-card-content>
</mat-card>
